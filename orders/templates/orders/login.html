<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>Login</title>
  </head>
  <body>
    <h1>Login to order food!</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input name="username" type="text"/>
        <input name="password" type="password"/>
        <input type="submit" value="Login"/>
    </form>
  </body>
</html>
